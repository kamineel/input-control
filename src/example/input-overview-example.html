<mat-form-field class="example-full-width">
    <mat-label>{{ label}}</mat-label>
    <input
        [formControl]="decimalFormControl"
        placeholder="Enter a number"
        id="decimalCtrl"
        matInput
        type="number"
        step="0.01"
        lang="fr"
        (blur)="onBlur()"
        data-cy="decimal-ctrl"
        [errorStateMatcher]="matcher"
    />
    <mat-error>{{ decimalFormControl.errors?.description}}</mat-error>
</mat-form-field>
<!-- [value]="inValue" -->
<!-- (keyup)="changed($event)" -->
<div>Form Value: {{ this.decimalFormControl.value }}</div>

<div>Emitted Value: {{ emittedValue }}</div>
<br>
<button (click)="onChangeLabel()">Validate</button>
